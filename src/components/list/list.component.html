<table class="table table-bordered table-responsive item-list">
    <thead>
    <tr>
        <th *ngFor="let key of properties"
            [ngClass]="{'clickable': isSortable(key)}"
            (click)="sort(key)">
            {{ getTitle(key) }}
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of (items | async)" (click)="onRowClick(item)">
        <bc-list-item [item]="item" [properties]="properties" [columns]="columns"></bc-list-item>
    </tr>
    </tbody>
</table>
